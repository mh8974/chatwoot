<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatwoot Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7f9;
            color: #3c4858;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            color: #1f93ff;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            background-color: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #1f93ff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 10px;
        }
        .button:hover {
            background-color: #0077e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Chatwoot Demo</h1>
        <div class="status">Status: Running</div>
        <p>This is a simplified version of Chatwoot running on Express without Docker.</p>
        <p>This approach should work better for deployment on Railway.</p>
        <div>
            <a href="/api/status" class="button">Check API Status</a>
        </div>
    </div>
</body>
</html>
